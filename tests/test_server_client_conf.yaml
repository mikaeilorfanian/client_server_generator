server:
  server_backend: bottle
  domain: localhost
  routes:
    - route_name: hello_name
      route: /hello/<name>
      http_method: GET

    - route_name: hello_name2
      route: hello2/<first_name>/<last_name>
      http_method: GET

    - route_name: hello_world
      route: /hello/world
      http_method: GET
